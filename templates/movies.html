<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
<a href='/'>Home</a>

<body>


{% for movie in movies %}
    <h2> {{ movie.title }} </h2>
{% for rating in average_ratings %}
    <h4>Average Rating: {{ rating.average_rating }}</h4>
<a href="{{ movie.imdb_url }}">IMDB</a>
{% endfor %}
{% endfor %}
<hr>
{%  for rating in ratings %}
        <p>Rater ID: <a href="/raters/{{ rating.rater }}">{{ rating.rater }}</a> <br> Rating: {{ rating.rating }}</p>
    {% endfor %}


</body>
</html>
