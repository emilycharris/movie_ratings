<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>


{% for movie in movies %}
    <h2> {{ movie.title }} </h2>
    <h4>{{ average_ratings }}</h4>

    <a href="{{ movie.imdb_url }}">IMDB</a>
        {% endfor %}
<hr>
{%  for rating in ratings %}
        <p>Rater ID: <a href="/raters/{{ rating.rater }}">{{ rating.rater }}</a> <br> Rating: {{ rating.rating }}</p>
    {% endfor %}


</body>
</html>
